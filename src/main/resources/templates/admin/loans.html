<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Empréstimos - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-book-open me-2"></i>
                Biblioteca Online
            </a>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/dashboard">
                    <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                </a>
                <a class="nav-link" href="/logout">
                    <i class="fas fa-sign-out-alt me-1"></i>Sair
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-handshake me-2"></i>
                            Gerenciar Empréstimos
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Livro</th>
                                        <th>Usuário</th>
                                        <th>Data do Empréstimo</th>
                                        <th>Data de Vencimento</th>
                                        <th>Data de Devolução</th>
                                        <th>Status</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="loan : ${loans}">
                                        <td th:text="${loan.id()}"></td>
                                        <td th:text="${loan.bookTitle()}"></td>
                                        <td th:text="${loan.userName()}"></td>
                                        <td th:text="${#temporals.format(loan.loanDate(), 'dd/MM/yyyy')}"></td>
                                        <td th:text="${#temporals.format(loan.dueDate(), 'dd/MM/yyyy')}"></td>
                                        <td th:text="${loan.returnDate() != null ? #temporals.format(loan.returnDate(), 'dd/MM/yyyy') : 'Não devolvido'}"></td>
                                        <td>
                                            <span th:if="${loan.returned()}" class="badge bg-success">
                                                <i class="fas fa-check me-1"></i>Devolvido
                                            </span>
                                            <span th:unless="${loan.returned()}" class="badge" 
                                                  th:classappend="${#temporals.createNow().isAfter(loan.dueDate().atStartOfDay())} ? 'bg-danger' : 'bg-warning'">
                                                <i class="fas fa-clock me-1"></i>
                                                <span th:text="${#temporals.createNow().isAfter(loan.dueDate().atStartOfDay())} ? 'Em atraso' : 'Em andamento'"></span>
                                            </span>
                                        </td>
                                        <td>
                                            <div class="btn-group btn-group-sm">
                                                <button th:unless="${loan.returned()}" 
                                                        class="btn btn-outline-success" 
                                                        th:onclick="'returnLoan(' + ${loan.id()} + ')'">
                                                    <i class="fas fa-undo"></i>
                                                    Devolver
                                                </button>
                                                <button class="btn btn-outline-primary" 
                                                        th:onclick="'viewLoan(' + ${loan.id()} + ')'">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                                <button class="btn btn-outline-danger"
                                                        th:onclick="'deleteLoan(' + ${loan.id()} + ')'">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function returnLoan(id) {
            if (confirm('Confirmar devolução do livro?')) {
                fetch('/admin/loans/' + id + '/return', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Erro ao processar devolução');
                    }
                })
                .catch(error => {
                    alert('Erro ao processar devolução: ' + error);
                });
            }
        }
        
        function viewLoan(id) {
            // TODO: Implement view loan details
            alert('Ver detalhes do empréstimo ' + id);
        }
        
        function deleteLoan(id) {
            if (confirm('Tem certeza que deseja excluir este empréstimo?')) {
                // TODO: Implement delete loan
                alert('Empréstimo ' + id + ' excluído');
            }
        }
    </script>
</body>
</html>
