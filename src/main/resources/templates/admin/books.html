<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Livros - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-book-open me-2"></i>
                Biblioteca Online
            </a>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/dashboard">
                    <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                </a>
                <a class="nav-link" href="/logout">
                    <i class="fas fa-sign-out-alt me-1"></i>Sair
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">
                            <i class="fas fa-book me-2"></i>
                            Gerenciar Livros
                        </h4>
                        <button class="btn btn-light btn-sm" onclick="addBook()">
                            <i class="fas fa-plus me-1"></i>
                            Adicionar Livro
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Capa</th>
                                        <th>Título</th>
                                        <th>Autor</th>
                                        <th>Gênero</th>
                                        <th>Status</th>
                                        <th>Data de Publicação</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="book : ${books}">
                                        <td th:text="${book.id}"></td>
                                        <td>
                                            <img th:if="${book.coverImage}" 
                                                 th:src="${book.coverImage}" 
                                                 alt="Capa" 
                                                 class="img-thumbnail" 
                                                 style="width: 40px; height: 60px; object-fit: cover;">
                                            <i th:unless="${book.coverImage}" 
                                               class="fas fa-book text-muted" 
                                               style="font-size: 2rem;"></i>
                                        </td>
                                        <td th:text="${book.title}"></td>
                                        <td th:text="${book.author}"></td>
                                        <td>
                                            <span class="badge bg-secondary" th:text="${book.genre}"></span>
                                        </td>
                                        <td>
                                            <span class="badge" 
                                                  th:classappend="${book.available} ? 'bg-success' : 'bg-warning'"
                                                  th:text="${book.available} ? 'Disponível' : 'Emprestado'"></span>
                                        </td>
                                        <td th:text="${book.publicationDate != null ? #temporals.format(book.publicationDate, 'dd/MM/yyyy') : 'N/A'}"></td>
                                        <td>
                                            <div class="btn-group btn-group-sm">
                                                <button class="btn btn-outline-primary" 
                                                        th:onclick="'viewBook(' + ${book.id} + ')'">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                                <button class="btn btn-outline-warning"
                                                        th:onclick="'editBook(' + ${book.id} + ')'">
                                                    <i class="fas fa-edit"></i>
                                                </button>
                                                <button class="btn btn-outline-danger"
                                                        th:onclick="'deleteBook(' + ${book.id} + ')'">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- Pagination -->
                        <nav th:if="${books.totalPages > 1}">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:classappend="${books.first} ? 'disabled'">
                                    <a class="page-link" th:href="@{/admin/books(page=${books.number - 1})}">Anterior</a>
                                </li>
                                <li class="page-item" 
                                    th:each="i : ${#numbers.sequence(0, books.totalPages - 1)}"
                                    th:classappend="${i == books.number} ? 'active'">
                                    <a class="page-link" th:href="@{/admin/books(page=${i})}" th:text="${i + 1}"></a>
                                </li>
                                <li class="page-item" th:classappend="${books.last} ? 'disabled'">
                                    <a class="page-link" th:href="@{/admin/books(page=${books.number + 1})}">Próximo</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function addBook() {
            // TODO: Implement add book
            alert('Adicionar novo livro');
        }
        
        function viewBook(id) {
            // TODO: Implement view book details
            window.open('/books/' + id, '_blank');
        }
        
        function editBook(id) {
            // TODO: Implement edit book
            alert('Editar livro ' + id);
        }
        
        function deleteBook(id) {
            if (confirm('Tem certeza que deseja excluir este livro?')) {
                // TODO: Implement delete book
                alert('Livro ' + id + ' excluído');
            }
        }
    </script>
</body>
</html>
