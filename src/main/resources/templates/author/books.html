<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Livros - Autor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .book-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            transition: all 0.3s ease;
            border: none;
        }
        
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        
        .book-cover {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .no-cover {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-book-open me-2"></i>
                Biblioteca Online
            </a>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/author/dashboard">
                    <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                </a>
                <a class="nav-link" href="/profile">
                    <i class="fas fa-user me-1"></i>Perfil
                </a>
                <a class="nav-link" href="/logout">
                    <i class="fas fa-sign-out-alt me-1"></i>Sair
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center bg-white rounded-3 p-4 shadow">
                    <div>
                        <h2 class="text-primary mb-1">
                            <i class="fas fa-book me-2"></i>
                            Meus Livros
                        </h2>
                        <p class="text-muted mb-0">Gerencie seus livros publicados</p>
                    </div>
                    <a href="/author/books/new" class="btn btn-primary">
                        <i class="fas fa-plus me-2"></i>
                        Novo Livro
                    </a>
                </div>
            </div>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Books Grid -->
        <div class="row" th:if="${books != null and !books.empty}">
            <div class="col-lg-4 col-md-6 mb-4" th:each="book : ${books}">
                <div class="card book-card h-100">
                    <div class="card-body">
                        <!-- Book Cover -->
                        <div class="text-center mb-3">
                            <img th:if="${book.coverImage}" 
                                 th:src="${book.coverImage}" 
                                 th:alt="${book.title}"
                                 class="book-cover">
                            <div th:unless="${book.coverImage}" class="no-cover">
                                <i class="fas fa-book"></i>
                            </div>
                        </div>
                        
                        <!-- Book Info -->
                        <h5 class="card-title text-primary" th:text="${book.title}"></h5>
                        <p class="text-muted mb-2">
                            <i class="fas fa-user me-1"></i>
                            <span th:text="${book.author}"></span>
                        </p>
                        <p class="text-muted mb-2" th:if="${book.genre}">
                            <i class="fas fa-tag me-1"></i>
                            <span th:text="${book.genre}"></span>
                        </p>
                        
                        <!-- Status -->
                        <div class="mb-3">
                            <span class="badge" 
                                  th:classappend="${book.available} ? 'bg-success' : 'bg-warning'"
                                  th:text="${book.available} ? 'Disponível' : 'Emprestado'">
                            </span>
                        </div>
                        
                        <!-- Description -->
                        <p class="card-text small text-muted" th:if="${book.description}" 
                           th:text="${#strings.abbreviate(book.description, 100)}"></p>
                        
                        <!-- Actions -->
                        <div class="d-grid gap-2">
                            <a th:href="@{/author/books/{id}(id=${book.id})}" 
                               class="btn btn-outline-primary btn-sm">
                                <i class="fas fa-eye me-1"></i>
                                Ver Detalhes
                            </a>
                            <div class="btn-group">
                                <button class="btn btn-outline-secondary btn-sm" 
                                        th:onclick="'editBook(' + ${book.id} + ')'">
                                    <i class="fas fa-edit me-1"></i>
                                    Editar
                                </button>
                                <button class="btn btn-outline-info btn-sm" 
                                        th:onclick="'uploadCover(' + ${book.id} + ')'">
                                    <i class="fas fa-image me-1"></i>
                                    Capa
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${books == null or books.empty}" class="row">
            <div class="col-12">
                <div class="text-center py-5 bg-white rounded-3 shadow">
                    <i class="fas fa-book-open text-muted" style="font-size: 4rem;"></i>
                    <h3 class="text-muted mt-3">Nenhum livro publicado ainda</h3>
                    <p class="text-muted">Comece publicando seu primeiro livro!</p>
                    <a href="/author/books/new" class="btn btn-primary btn-lg">
                        <i class="fas fa-plus me-2"></i>
                        Publicar Primeiro Livro
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Cover Modal -->
    <div class="modal fade" id="uploadCoverModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload de Capa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="uploadCoverForm" enctype="multipart/form-data">
                    <div class="modal-body">
                        <input type="hidden" id="bookId" name="bookId">
                        <div class="mb-3">
                            <label for="coverFile" class="form-label">Selecione a imagem da capa:</label>
                            <input type="file" class="form-control" id="coverFile" name="file" 
                                   accept="image/*" required>
                            <div class="form-text">Formatos aceitos: JPG, PNG, GIF. Tamanho máximo: 5MB</div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function editBook(id) {
            // TODO: Implement edit book functionality
            alert('Funcionalidade de edição será implementada em breve!');
        }
        
        function uploadCover(id) {
            document.getElementById('bookId').value = id;
            new bootstrap.Modal(document.getElementById('uploadCoverModal')).show();
        }
        
        document.getElementById('uploadCoverForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const bookId = document.getElementById('bookId').value;
            
            fetch(`/author/books/${bookId}/upload-cover`, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    alert('Erro ao fazer upload da capa');
                }
            })
            .catch(error => {
                alert('Erro ao fazer upload: ' + error);
            });
        });
    </script>
</body>
</html>
